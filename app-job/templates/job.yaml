apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "app-job.fullname" . }}
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      serviceAccountName: {{ include "app-job.serviceAccountName" . }}
      containers:
        - name: {{ include "app-job.name" . }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            {{- range $name, $value := .Values.env }}
            {{- if not (empty $value) }}
            - name: {{ $name | quote }}
              value: {{ $value | quote }}
            {{- end }}
            {{- end }}
            {{- range $key, $value := .Values.envVarsFromSecret }}
            {{- if not (empty $value) }}
            - name: {{ $key | quote }}
              valueFrom:
                secretKeyRef:
                  name: {{ $value.secretKeyRef | quote }}
                  key: {{ $value.key | quote }}
            {{- end }}
            {{- end }}
          command:
            {{- toYaml .Values.job.command | nindent 12 }}
      restartPolicy: Never
  backoffLimit: {{ .Values.job.limit }}
